<div class="primary" id="outer">
        <h1>PRODUCT DETAILS</h1>
        <div class="tableListItemsContainer">
                <div class="image">
                        <img src="{{ album.image }}" width=350 height=350>
                        <br><br>
                        Location:
                        <div id="mapContainer">
                                <agm-map [latitude]="this.album.lat" [longitude]="this.album.lng" [zoom]="7">
                                        <agm-circle [latitude]="this.album.lat" [longitude]="this.album.lng" [radius]="20000" [fillColor]="'rgb(0,0,255)'"></agm-circle>
                                </agm-map>
                        </div>
                </div>
                <div class="product">
                  <div class="title">{{ album.title }}</div>
                  <br><br>
                  <div class="genre">Genre: {{ album.genre }}</div>
                  <br>
                  <div class="type">Musician/Band Name: {{album.artist}}</div>
                  <br>
                  <div class = "quality">Vinyl Quality: {{ album.quality }}</div>
                  <br><br>
                  <div class="payment">$ {{album.price}}</div>
                  <br><br><br><br>


        <button (click)="addtocart(album)">
                ADD TO CART
        </button>
        <h2>
                <a routerLink="/review">Review</a>
        </h2>


</div>
