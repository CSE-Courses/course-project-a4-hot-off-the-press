<div class="primary">
        <h1>USER PROFILE</h1>
        <br><br>
        <div class="tableListItemsContainer">
                <div class="userinfo">
                    <div class="image"> 
                            <img src="{{ this.image }}">
                    </div>
                  <br>
                    <button (click)="changepic()">
                        CHANGE PROFILE PHOTO
                    </button>
                    <br><br><br><br>

                  <div class="username">Username: {{this.user.username}}</div>
                  <br>
                  <div class="firstName">First Name: {{this.user.firstName}}</div>
                 <br>
                  <div class="lastName">Last Name: {{this.user.lastName}}</div>
           <br>
                  <div class = "email">Email: {{this.user.email}}</div>

    
</div>
