<div id="subHeader">
  <div class="btnGroup">Cart</div>
  <div class="btnGroup">
    <div class="CartBtn" 
         (click)="CartBtn()"
         [ngStyle]="{'background': CartClicked ? '#ffffff' : 'transparent',
                     'color' : CartClicked ? '#000000' : '#999999',
                     'borderTop' : CartClicked ? '4px solid #fa7272' : '0px solid transparent'}"
         ><div routerLink="/history">Past Orders</div></div>
  
  </div>
</div>



<!-- Order History (STARTS) --> 
<div *ngIf="CartContent">
<div class="container">
  <div class="CartTitle">SHOPPING CART</div>
</div>

<div class="tableTitleContainer">
  <div class="imageTitle">PRODUCT</div>
  <div class="productTitle"></div>
  <div class="paymentTitle">PRICE</div>
</div>

<div class="tableListItemsContainer" *ngFor="let album of albums">
  <div class="image"> 
    <img src="{{ album.image }}" width=200 height=200>
  </div>
  <div class="product">
    <div class="title">{{ album.title }}</div>
    <br><br>
    <br>
    <div class="type">Musician/Band Name: {{album.artist}}</div>
    <br>
   <div class = "quality">Vinyl Quality: {{ album.quality }}</div>
  </div>
  <div class="payment">$ {{album.price}}</div>
</div>

   
</div>






<div class="footer"></div>
